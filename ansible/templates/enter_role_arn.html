<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Role ARN | AWS Automation Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-800 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <h1 class="text-4xl font-bold">AWS Automation Portal</h1>
                <p class="text-xl mt-2">Configure your infrastructure with ease</p>
            </div>
        </header>
        
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-3xl mx-auto">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Enter AWS Role ARN</h2>
                <p class="text-lg text-gray-600 mb-8">Provide the ARN of the AWS role that will be used for Ansible execution.</p>
                
                <form action="{{ url_for('deploy') }}" method="post">
                    <div class="mb-6">
                        <label for="role_arn" class="block text-gray-700 font-semibold mb-2">Role ARN:</label>
                        <input 
                            type="text" 
                            id="role_arn" 
                            name="role_arn" 
                            placeholder="arn:aws:iam::123456789012:role/my-ansible-role"
                            class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                        <p class="mt-2 text-sm text-gray-500">This role should have permissions to access the EC2 instances.</p>
                    </div>
                    
                    <div class="flex justify-center">
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-300 transform hover:scale-105">
                            Deploy
                        </button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2025 AWS Automation Portal</p>
            </div>
        </footer>
    </div>
</body>
</html>
